{% extends 'base.html' %}
{% block contenido %}
<h2>Registro de usuario</h2>
<form  method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="form-group">
        <label for="dni">D.N.I.:</label>
        <input type="text" id="dni" name="dni" required>
    </div>
    <div class="form-group">
        <label for="fechanac">Fecha de Nacimiento:</label>
        <input type="text" id="fechanac" name="fechanac" required>
    </div>
    <div class="form-group">
        <label for="obrasocial">Obra Social:</label>
        <input type="text" id="obrasocial" name="obrasocial" required>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono de contacto:</label>
        <input type="text" id="telefono" name="telefono" required>
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm" required>
    </div>
    
    <div class="form-group">
        <button class="button" type="submit">Registrarse</button>
        <button class="button" type="submit">Ingresar</button> <!--si ya tienes ua cuenta (necesito que se vea esa oracion)-->
    </div>
       
</form>
{% endblock %}
