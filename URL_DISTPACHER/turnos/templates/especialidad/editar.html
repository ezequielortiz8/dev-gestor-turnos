{% extends 'base.html' %}
{% block contenido %}

<div class="form">
    <div class="card-header"><h3>Edicion de Especialidad</h3></div>
    <div class="card-body">
        <form class='form' action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <div>
                    <input type="submit" value="Guardar" class="button">
                    <a href="javascript:windows.history.go(-1)" class="button">Cancelar</a>        
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
