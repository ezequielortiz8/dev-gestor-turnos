{% extends 'base.html' %}

{% block titulo %}Especialidades{% endblock%}

{% block contenido %}
<main>
<div class="form">
    <div class="card-header">
        <h2>Especialidades</h2>
    </div>
   
</div>
<br>
<div class="form">
    <div class="form-group">
        <a class="button" href="{% url 'especialidad_nuevo' %}" role="button"><i class="fa-solid fa-circle-plus"></i>Nuevo</a> 
  
        <table class="form">
            <thead class="form-group">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for especialidad in especialidades %}
                    <tr>
                        <td>{{especialidad.id}}</td>
                        <td>{{especialidad.nombre}}</td>
                        <td>
                            <a href="{% url 'especialidad_editar' especialidad.id %}" title="Editar" class="button"><i class='bx bx-pencil'></i></a> 
                            <a href="{% url 'especialidad_eliminar' especialidad.id %}" title="Eliminar" class="button"><i class='bx bx-trash'></i></a> 
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
 
    </div>
</div>
</main>
{% endblock %}
