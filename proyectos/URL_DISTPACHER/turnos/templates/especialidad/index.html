{% extends 'base.html' %}
{% block contenido %}
<div class="card">
    <div class="card-header">
        <h3>Especialidades</h3>
    </div>
</div>
<br>
<div class="card">
    <div class="card-body">
        <a name="" id="" class="btn btn-success" href="{% url 'especialidad_nuevo' %}" role="button"> <i class="fa-solid fa-circle-plus"></i> Nuevo</a> 
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for especialidad in especialidades %}
                    <tr>
                        <td>{{especialidad.id}}</td>
                        <td>{{especialidad.nombre}}</td>
                        <td>
                            <a href="{% url 'especialidad_editar' especialidad.id %}" title="Editar" class="btn btn-warning"><i class='bx bx-pencil'></i></a> 
                            <a href="{% url 'especialidad_eliminar' especialidad.id %}" title="Eliminar" class="btn btn-danger"><i class='bx bx-trash'></i> </a> 
                        </td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>

{% endblock %}
